     <section class="section">
        <div class="high_score" id="info">

                <span>00-00</span>

        </div>
     </section>
     <!-- and this is the grid board for the snake-->
      <section class="board">
        
      </section>
      
      <div class="start" >

        </div>

        </div>
<div class="game-over">

</div>
